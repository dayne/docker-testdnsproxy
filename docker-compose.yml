version: '3.7'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: "bridge"
  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=whoami.test
    network_mode: "bridge"
